<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cessius para Fahrenheit</title>
</head>
<body>
    <h1>Conversor temperatura</h1>
    <h2>Celsius - Fahrenheit</h2>
    <label for="celsius">Celsius</label>
    <input type="text" id="celsius">

    <p>Fórmula: °F = °C x 1,8 + 32 </p>
    <p>Fahrenheit:<span id="f"></span></p>
    <br>
    <button onclick="calcula()">Converter Celsuis -> Fahrenheit</button>

    <script>
        function calcula() {
            let c = parseFloat(document.getElementById("celsius").value);
            let f = c * 1.8 + 32;
            document.getElementById("f").innerHTML = f;
        }
    </script>
</body>
</html>
