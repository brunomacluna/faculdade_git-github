<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = '10';
        let b = 10;

        console.log('tipo da variavél a: '+typeof(a));
        console.log('tipo da variavél b: '+typeof(b));

        if (a == b) {
            console.log('a == b :verdadeiro');
        } else {
            console.log('a == b :falso');
        }

        if (a === b) {
            console.log('a === b :verdadeiro');
        } else {
            console.log('a === b :falso');
        }
    </script>
</body>
</html>
