<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <h3>Somar</h3>


    <script type="text/JavaScript">
        /* objetivo: desenvolver um programa em js que faça a leitura de dois números inteiros e apresente o 
        resultado da soma entre eles */

        // definição das variáveis
        var n1;
        var n2;
        var soma;

        // entrada de dados
        n1 = window.prompt('Informe o primeiro número: ' , 'Digite aqui');
        n2 = window.prompt('Informe o primeiro número: ' , 'Digite aqui');

        // processamento de dados
        soma = parseInt(n1) + parseInt(n2);

        // saída de dados
        document.write('O reultado da soma é: '+ soma);
        

    </script>
</body>
</html>
