<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    
    <script>
        /*objetivo: aplicação condicional for, incrementando +2 na variável
        js_num e apresentar os valores acumulados de 1 a 10*/

        // definição das variáveis
        var js_num;

        document.write('<p> Apresentação dos valores acumulados para js_num = 1 e menor ou igual a 10 incrementando a variável de + 2: ');
        
        document.write('<p> Note que o limite irá até 9, pois 9 + 2 = 11, portanto, será maior que 10. ');

            // aplicação do laço condicional - for
            for(js_num = 1; js_num <= 10; js_num += 2) {
                document.write('<p> ' + js_num);
            }


    </script>
</body>
</html>
