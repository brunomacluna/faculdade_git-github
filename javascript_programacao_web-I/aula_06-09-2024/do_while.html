<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do..while</title>
</head>
<body>
    


    <script>
        /* objetivo: executar uma sequência de comando por uma quantidade
        indeterminada de vezes utilizando uma variável de controle*/

        // definição de variáveis
        var js_contador = 1;
        var js_resposta = true;

        // laço de repetição condicional whileuitlizando o controle de limitação 
        // pelo usuário

        while (js_resposta == true) {
document.write('<p>' + js_contador + ' Repetição de uma única linha de comando dentro de um laço condicional: ');
            js_contador += 1;
            js_resposta = window.confirm('Deseja continuar: ')

        }

    </script>
</body>
</html>
