<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    

    <script>
        /* objetivo: escrever uma mensagem limitando 
        em 10 vezes através de um contador que será incrementado em +1 */
        var js_contador = 1;

        // laço de repetição - While
        while (js_contador <= 10) {
            document.write('<p>' +js_contador + ' Repetição de uma única linha de comando dentro de um laço condicional');
                js_contador += 1;
        }

    </script>
</body>
</html>
