<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if composto</title>
</head>
<body>
    <h3>Exercicío</h3>



    <script type="text/JavaScript">

    var n1;
    var n2;
    

    n1 = parseInt(window.prompt('Digite o primeiro número: '))
    n2 = parseInt(window.prompt('Digite o segundo número: '))

    document.write('O primeiro número é: ', + n1 +' ');
    document.write('O segundo número é: ' + n2);

    if (n1 > n2) {
        document.write('<p>O resultado é:</p> ' + n2 +' e ' + n1);
    } else {
        document.write('<p>O resultado é:</p> ' + n1 +' e ' + n2);
    }


    </script>
</body>
</html>
